<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <script>
      window.smartlook ||
        (function (d) {
          var o = (smartlook = function () {
              o.api.push(arguments);
            }),
            h = d.getElementsByTagName("head")[0];
          var c = d.createElement("script");
          o.api = new Array();
          c.async = true;
          c.crossOrigin = "anonymous";
          c.type = "text/javascript";
          c.charset = "utf-8";
          c.src = "https://web-sdk.qa.smartlook.cloud/recorder.js";
          h.appendChild(c);
        })(document);
      smartlook("init", "94ab54e491d63c08b070bae69b38d5e2412d1ee3", {
        host: "manager.qa.smartlook.cloud",
        loggingLevel: 1,
        enableRecordingOfAutomationFrameworks: true,
        forceSetupData: {
          recording: {
            disableApi: false,
            disableForms: false,
            maskEmails: false,
            maskNumbers: false,
            recordConsole: true,
            recordNetwork: true,
            signedDpa: true,
          },
          consent: {
            api: true,
            forms: true,
            ip: true,
          },
        },
      });
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
